<!--Gods and Goddesses - Word Guess Game-->
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Word Guess Game</title>

        <!--Link styles-->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        

        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>

    <body>

        <!--Header-->
        <div class="header">
            <h1>Gods and Goddesses Word Guess Game</h1>
        </div>

        <!--The Word Guess Game is in a div centered on the page-->
        <div class="game">
            <p id="instructions"></p>
            <p id="wins"></p>
            <div class="currentWord">
                <h2>Current Word: </h2>
                <p id="current-word"></p>
            </div>
            <p id="guesses-remaining"></p>
            <div class="lettersGuessed">
                <h2>Letters Guessed: </h2>
                <p id="letters-guessed"></p>
            </div>
        </div>

        <!--Javascript-->
        <script type="text/javascript" src="assets/javascript/game.js"></script>

    </body>
</html>
